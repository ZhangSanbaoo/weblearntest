<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onselectstart="return false">
    <div class="segment">
        <h1>
            Welcome to Haoyu Wang's practical work for web programming.
        </h1>
    </div>
    <div style="margin-top: 100px;"></div>
    <div style="position: relative; width: 100%; height: auto; text-align: center;">
        <div class="separator" style="max-width: 70%; height: auto; position: relative; left: 50%; transform: translateX(-50%);">
            EPF Montpellier
            <div class="separator__content">.Web Programming.</div>
            <!-- Separator line -->
            <div class="separator__separator"></div>
            Data Engineering
        </div>
    </div>
    
    <div style="margin-top: 250px;"></div>
    <div style="display: flex; width: 70%; margin: 0 auto; justify-content: center;">
        <form action="/students/create" method="GET">
            <button class="red" style="flex: 1;">
                <i class="icon ion-md-lock"></i> Create Student
            </button>
        </form>

        <form action="/students" method="GET">
            <button class="red" style="flex: 1;">
                <i class="icon ion-md-lock"></i> List Of Students
            </button>
        </form>

        <form action="/students/data" method="GET">
            <button class="red" style="flex: 1;">
                <i class="icon ion-md-lock"></i> Graphics
            </button>
        </form>
    </div>
    <div style="margin-top: 100px;"></div>
    <div style="display: flex; justify-content: center;">
        <img src="/images/EPF_logo_2021.png" alt="Epf logo" style="max-width: 7%; height: auto;">
    </div>
    <div id="player">

        <div id="player-content1">

            <div class="music-name"></div>

            <div class="artist-name"></div>

            <div class="time">

                <div class="current-time"></div>

                <div class="total-time"></div>
            </div>

            <div id="s-area">

                <div id="ins-time"></div>

                <div id="s-hover"></div>

                <div id="seek-bar"></div>
            </div>
        </div>


        <div id="player-content2">

            <div class="music-imgs">

                <img alt="" class="img" draggable="false">

                <div id="buffer-box">缓冲…</div>
            </div>

            <div class="player-controls">

                <div class="btn prev iconfont">&#xe603;</div>

                <div class="btn play-pause icon-jiediankaishi iconfont"></div>

                <div class="btn next iconfont">&#xe602;</div>

                <div class="volume">
                    <span class="icon icon-play" id="volume"></span>
                </div>

                <div class="order">
                    <span class="icon icon-sequence" id="order"></span>
                </div>

                <div class="list">
                    <span class="icon icon-list" id="list"></span>
                </div>

                <div class="panel">
                    <input class="range" type="range" min="0" max="100" value="100">
                    <p class="text"></p>
                </div>
                <span class="text2" style="display: none;"></span>
                <span class="text3" style="display: none;"></span>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
    $('.range').keydown(function (event) {
        if(event.keyCode == 37||event.keyCode == 38||event.keyCode == 39||event.keyCode == 40){
            return false;
        }
    });
    </script>
</body>

</html>
